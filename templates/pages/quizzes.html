{% extends 'base.html' %}

{% block content %}
    <section class="py-l10">
        <div class="flex flex-column md-flex-row md-w-60pc mx-auto">
            {% for quiz in quizzes %}
            <div class="w-100pc md-w-50pc">
                <div class="br-8 p-5 m-5 bg-indigo-lightest-10 pointer hover-scale-up-1 ease-300">
                    <div class="inline-block bg-indigo indigo-lightest br-3 px-4 py-1 mb-10 fs-s4 uppercase">
                        {{ quiz.category }}
                    </div>
                    <div class="indigo-lightest fw-600 fs-m1">
                        {{ quiz.name }}
                    </div>
                    <a href="#" class="mt-10 button bg-black fs-s3 white no-underline">Solve</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
