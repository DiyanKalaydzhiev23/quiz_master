{% extends 'base.html'%}

{% block content %}
    <form class="w-50 m-auto register-form" method="post" style="border: 1px solid grey; margin: 10% 0%; padding: 5% 5%" action="{% url 'register' %}">
        <h2>Register</h2>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
